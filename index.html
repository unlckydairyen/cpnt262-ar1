<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After</title>
</head>
<body>
    <h1 id="phrase">
        Friendly Reminder
    </h1>

    <script>

    var phraseNode = document.getElementById("phrase");
    var phrase = phraseNode.innerText;
    console.log("Before", phrase);
    var lengthPhrase = phrase.length;
    var pal = phrase.substring(0, 6);
    var urgent = phrase.replace("Friendly ", "");

    console.log("After - length", lengthPhrase);
    console.log("After - pal", pal);
    console.log("After - urgent", urgent);

    </script>
   
    
</body>
</html>
